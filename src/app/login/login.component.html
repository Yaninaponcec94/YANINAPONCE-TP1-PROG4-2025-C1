<div class="login-container">
  <div class="login-form">
    <h2>Iniciar Sesión</h2>
    <form (submit)="onSubmit($event)">
      <label>Email</label>
      <input type="email" #email />

      <label>Contraseña</label>
      <input type="password" #password />
      <div class="botones">
        
        <button type="submit">Ingresar</button>
      </div>
    </form>
  </div>
</div>
